version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-veterinaria
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock # ðŸ‘ˆ acceso a Docker del host
    #command: sleep infinity
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - default
  mysql:
    image: mysql:8.0
    container_name: mysql-veterinaria
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS} 
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    env_file:
      - .env
    networks:
      - default


